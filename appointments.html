<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Appointment</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f6ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 380px;
        }

        h2 {
            text-align: center;
            color: #1a3fc3;
        }

        label {
            display: block;
            margin-top: 1rem;
        }

        .input-with-button {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .input-with-button input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .qr-btn {
            padding: 8px 10px;
            border: none;
            background-color: #1a3fc3;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .submit-btn {
            margin-top: 20px;
            background-color: #1a3fc3;
            color: white;
            font-weight: bold;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            cursor: pointer;
        }

        #qr-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 9999;
        }

        #qr-modal .content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 10% auto;
            position: relative;
        }

        #qr-modal button.close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Book Appointment</h2>

        <form action="appointments.php" method="POST">
            <!-- Patient -->
            <label for="patient-search">Patient ID or QR Scan</label>
            <div class="input-with-button">
                <input type="text" id="patient-search" name="patient_id" required placeholder="Scan QR or enter ID" />
                <button type="button" class="qr-btn" id="qr-scan-btn" title="Scan QR">ðŸ“·</button>
            </div>

            <!-- Date -->
            <label for="appointment-date">Appointment Date</label>
            <input type="date" id="appointment-date" name="appointment_date" required />

            <!-- Doctor -->
            <label for="doctor">Select Doctor</label>
            <select id="doctor" name="doctor_id" required>
                <option value="">-- Choose a Doctor --</option>
                <option value="auto">Auto-Assign</option>
                <option value="1">Dr. John</option>
                <option value="2">Dr. Chan</option>
                <option value="3">Dr. Joseph</option>
            </select>

            <!-- Time -->
            <label for="appointment-time">Appointment Time</label>
            <select id="appointment-time" name="appointment_time" required>
                <option value="">Select date and doctor</option>
            </select>

            <!-- Reason -->
            <label for="reason">Reason for Visit</label>
            <textarea id="reason" name="reason" rows="3" placeholder="E.g. Headache, fever, etc." required></textarea>

            <button type="submit" class="submit-btn">
                <span>ðŸ“…</span> Book Appointment
            </button>
        </form>
    </div>

    <!-- QR Scanner Modal -->
    <div id="qr-modal">
        <div class="content">
            <div id="qr-reader" style="width: 100%"></div>
            <button class="close" onclick="closeQRScanner()">&times;</button>
        </div>
    </div>

    <script>
        const qrBtn = document.getElementById("qr-scan-btn");
        const qrModal = document.getElementById("qr-modal");
        const qrInput = document.getElementById("patient-search");
        let html5QrCode;

        qrBtn.addEventListener("click", () => {
            qrModal.style.display = "block";
            html5QrCode = new Html5Qrcode("qr-reader");
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                (decodedText) => {
                    qrInput.value = decodedText;
                    html5QrCode.stop().then(() => {
                        qrModal.style.display = "none";
                    }).catch(err => console.error(err));
                },
                (err) => { }
            ).catch(err => {
                console.error("QR start failed", err);
            });
        });

        function closeQRScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    qrModal.style.display = "none";
                }).catch(err => console.error("Stop error:", err));
            } else {
                qrModal.style.display = "none";
            }
        }

        // Load available slots on doctor or date change
        document.getElementById("doctor").addEventListener("change", loadSlots);
        document.getElementById("appointment-date").addEventListener("change", loadSlots);

        function loadSlots() {
            const doctorId = document.getElementById("doctor").value;
            const date = document.getElementById("appointment-date").value;
            const timeSelect = document.getElementById("appointment-time");

            if (doctorId === "auto" || !doctorId || !date) {
                timeSelect.innerHTML = '<option value="">Select date and doctor</option>';
                return;
            }

            fetch(`get_available_slots.php?doctor_id=${doctorId}&date=${date}`)
                .then(res => res.json())
                .then(slots => {
                    timeSelect.innerHTML = "";
                    if (slots.length === 0) {
                        timeSelect.innerHTML = '<option value="">No slots available</option>';
                    } else {
                        slots.forEach(slot => {
                            const option = document.createElement("option");
                            option.value = slot;
                            option.textContent = slot;
                            timeSelect.appendChild(option);
                        });
                    }
                });
        }
    </script>
</body>

</html>
