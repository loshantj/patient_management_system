<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Appointment</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f6ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 380px;
        }

        h2 {
            text-align: center;
            color: #1a3fc3;
        }

        label {
            display: block;
            margin-top: 1rem;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .input-with-button {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .qr-btn {
            background: #1a3fc3;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
        }

        .submit-btn {
            margin-top: 20px;
            background: #1a3fc3;
            color: #fff;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        #qr-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 9999;
        }

        #qr-modal .content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 10% auto;
            position: relative;
        }

        #qr-modal button.close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Book Appointment</h2>
        <form id="appt-form" action="appointments.php" method="POST">
            <!-- Patient -->
            <label for="patient-search">Patient ID or QR Scan</label>
            <div class="input-with-button">
                <input type="text" id="patient-search" name="patient_id" required placeholder="Scan QR or enter ID">
                <button type="button" class="qr-btn" id="qr-scan-btn" title="Scan QR">ðŸ“·</button>
            </div>

            <!-- Date -->
            <label for="appointment-date">Appointment Date</label>
            <input type="date" id="appointment-date" name="appointment_date" required>

            <!-- Doctor (dynamic) -->
            <label for="doctor">Select Doctor</label>
            <select id="doctor" name="doctor_id" required>
                <option value="auto">Auto-Assign</option>
            </select>

            <!-- Time -->
            <label for="appointment-time">Appointment Time</label>
            <select id="appointment-time" name="appointment_time" required>
                <option value="">Select date and doctor</option>
            </select>

            <!-- Reason -->
            <label for="reason">Reason for Visit</label>
            <textarea id="reason" name="reason" rows="3" placeholder="E.g. Headache, fever, etc." required></textarea>

            <button type="submit" class="submit-btn">ðŸ“… Book Appointment</button>
        </form>
    </div>

    <!-- QR Scanner Modal -->
    <div id="qr-modal">
        <div class="content">
            <button class="close" onclick="closeQRScanner()">&times;</button>
            <div id="qr-reader" style="width:100%"></div>
        </div>
    </div>

    <script>
        // QR scanning
        let html5QrCode,
            qrInput = document.getElementById('patient-search');
        document.getElementById('qr-scan-btn').onclick = () => {
            document.getElementById('qr-modal').style.display = 'block';
            html5QrCode = new Html5Qrcode("qr-reader");
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                decodedText => {
                    qrInput.value = decodedText;
                    html5QrCode.stop().then(() => document.getElementById('qr-modal').style.display = 'none');
                },
                err => { }
            ).catch(console.error);
        };
        function closeQRScanner() {
            if (html5QrCode) html5QrCode.stop().then(() => document.getElementById('qr-modal').style.display = 'none');
            else document.getElementById('qr-modal').style.display = 'none';
        }

        // Helper to fetch JSON
        function fetchJSON(url) {
            return fetch(url).then(r => r.ok ? r.json() : Promise.reject(r.statusText));
        }

        // 1) Load doctors when date changes
        document.getElementById('appointment-date').addEventListener('change', () => {
            const date = document.getElementById('appointment-date').value,
                docSel = document.getElementById('doctor'),
                timeSel = document.getElementById('appointment-time');

            // Reset
            docSel.innerHTML = '<option value="auto">Auto-Assign</option>';
            timeSel.innerHTML = '<option value="">Select date and doctor</option>';

            if (!date) return;

            fetchJSON(`get_available_doctors.php?date=${encodeURIComponent(date)}`)
                .then(doctors => {
                    doctors.forEach(d => {
                        const opt = document.createElement('option');
                        opt.value = d.id;
                        opt.textContent = d.full_name;
                        docSel.appendChild(opt);
                    });
                })
                .catch(err => {
                    console.error('Error loading doctors:', err);
                    alert('Could not load available doctors.');
                });
        });

        // 2) Load slots when doctor changes
        document.getElementById('doctor').addEventListener('change', () => {
            const date = document.getElementById('appointment-date').value,
                doc = document.getElementById('doctor').value,
                timeSel = document.getElementById('appointment-time');

            timeSel.innerHTML = '';
            if (!date || !doc || doc === 'auto') {
                timeSel.innerHTML = '<option value="">Select date and doctor</option>';
                return;
            }

            fetchJSON(`get_available_slots.php?doctor_id=${doc}&date=${encodeURIComponent(date)}`)
                .then(slots => {
                    if (!slots.length) {
                        timeSel.innerHTML = '<option value="">No slots available</option>';
                        return;
                    }
                    slots.forEach(s => {
                        const o = document.createElement('option');
                        o.value = s;
                        o.textContent = s;
                        timeSel.appendChild(o);
                    });
                })
                .catch(err => {
                    console.error('Error loading slots:', err);
                    timeSel.innerHTML = '<option value="">Error loading slots</option>';
                });
        });
    </script>
</body>

</html>
