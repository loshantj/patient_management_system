<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Patient Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f9ff;
            font-family: 'Segoe UI', sans-serif;
        }

        .sidebar {
            height: calc(100vh - 56px);
            /* Adjust height to fit below navbar */
            background-color: #ffffff;
            border-right: 1px solid #e0e0e0;
            padding-top: 30px;
            position: fixed;
            top: 56px;
            /* height of navbar */
            left: 0;
            width: 220px;
        }

        .main-content {
            margin-left: 220px;
            margin-top: 56px;
            /* navbar height */
            padding: 30px;
        }

        .sidebar .nav-link {
            color: #333;
            font-weight: 500;
        }

        .sidebar .nav-link.active {
            background-color: #e6f0ff;
            border-radius: 8px;
        }

        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        .appointment-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            padding: 20px;
        }
    </style>
</head>

<body>

    <!-- Top Navbar -->
    <nav class="navbar navbar-light bg-white shadow-sm px-4 fixed-top">
        <a class="navbar-brand fw-bold" href="#">Clinic PMS</a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar d-flex flex-column align-items-center">
                <img src="https://i.pravatar.cc/80" alt="john" class="profile-img mb-3">
                <h6 class="fw-bold mb-0">John</h6>
                <small class="text-muted mb-4">Patient</small>
                <nav class="nav flex-column w-100 px-3">
                    <a class="nav-link active" href="#"><i class="bi bi-person-fill me-2"></i> Profile</a>
                    <a class="nav-link" href="#"><i class="bi bi-calendar-check me-2"></i> Appointments</a>
                    <a class="nav-link" href="#"><i class="bi bi-journal-medical me-2"></i> Medical History</a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3>Welcome, John!</h3>
                    <a href="#" class="btn btn-primary"><i class="bi bi-plus-circle me-2"></i> Book New Appointment</a>
                </div>

                <div class="appointment-card">
                    <h5 class="fw-semibold mb-3">Upcoming Appointments</h5>
                    <div class="d-flex justify-content-between border-bottom py-2">
                        <div>
                            <div>Dr. Smith</div>
                            <small class="text-muted">Mon, 3 July 2024, 10:00 AM</small>
                        </div>
                        <span class="text-primary">Dermatology</span>
                    </div>
                    <div class="d-flex justify-content-between pt-2">
                        <div>
                            <div>Dr. Jane</div>
                            <small class="text-muted">Wed, 5 July 2024, 2:30 PM</small>
                        </div>
                        <span class="text-primary">Cardiology</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
