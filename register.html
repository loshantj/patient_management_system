<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background-color: #f5f9ff;
        }

        .container {
            max-width: 480px;
            margin: 50px auto;
            padding: 2rem;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.09);
        }

        .error-text {
            color: red;
            font-size: 0.85em;
            display: none;
        }

        .spinner-border {
            display: none;
            width: 1.5rem;
            height: 1.5rem;
            border-width: 3px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3 class="text-center mb-4 text-primary">ðŸ©º Patient Registration</h3>

        <form id="registerForm" novalidate>
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" name="full_name" class="form-control">
                <div class="error-text"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control">
                <div class="error-text"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" name="phone" class="form-control">
                <div class="error-text"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">NIC</label>
                <input type="text" name="nic" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" name="dob" class="form-control">
                <div class="error-text"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select name="gender" class="form-select">
                    <option value="">Select</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
                <div class="error-text"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea name="address" class="form-control"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control">
                <div class="error-text"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control">
                <div class="error-text"></div>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="terms" id="terms">
                <label class="form-check-label" for="terms">
                    I agree to the terms and conditions
                </label>
                <div class="error-text"></div>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <span id="btnText">Register</span>
                <div id="spinner" class="spinner-border text-light ms-2" role="status"></div>
            </button>
        </form>

        <div id="globalError" class="text-danger text-center mt-3"></div>
    </div>

    <script>
        console.log("âœ… JS loaded successfully");

        const form = document.getElementById("registerForm");
        const spinner = document.getElementById("spinner");
        const btnText = document.getElementById("btnText");

        form.addEventListener("submit", async function (e) {
            e.preventDefault();
            console.log("âœ… JS running â€” intercepting form submit");

            document.querySelectorAll(".error-text").forEach(el => el.style.display = "none");
            document.getElementById("globalError").textContent = "";

            spinner.style.display = "inline-block";
            btnText.textContent = "Processing...";

            const formData = new FormData(this);

            try {
                const response = await fetch("register.php", {
                    method: "POST",
                    body: formData
                });

                const text = await response.text();
                console.log("ðŸ“¥ Raw response from server:", text);

                let result;
                try {
                    result = JSON.parse(text);
                } catch (err) {
                    console.error("âŒ JSON parse error:", err, text);
                    Swal.fire('Error', 'Invalid response from server.', 'error');
                    return;
                }

                if (result.status === "error") {
                    console.warn("âš ï¸ Validation errors:", result.errors);

                    let firstInvalidInput = null;

                    Object.entries(result.errors).forEach(([key, message]) => {
                        const input = document.querySelector(`[name="${key}"]`);
                        if (input) {
                            const errorEl = input.parentElement.querySelector(".error-text");
                            if (errorEl) {
                                errorEl.textContent = message;
                                errorEl.style.display = "block";
                            }

                            // Capture first invalid input for scrolling
                            if (!firstInvalidInput) firstInvalidInput = input;
                        } else if (key === "__global") {
                            document.getElementById("globalError").textContent = message;
                        }
                    });

                    if (firstInvalidInput) {
                        firstInvalidInput.scrollIntoView({ behavior: "smooth", block: "center" });
                        firstInvalidInput.focus();
                    }

                    Swal.fire({
                        icon: 'error',
                        title: 'Validation Error',
                        text: 'Please correct the highlighted fields.',
                        confirmButtonColor: '#0d6efd'
                    });

                } else if (result.status === "success") {
                    console.log("ðŸŽ‰ Registration successful!", result);
                    Swal.fire({
                        icon: 'success',
                        title: 'Registration Successful!',
                        text: 'Redirecting to your QR page...',
                        showConfirmButton: false,
                        timer: 2000
                    });

                    setTimeout(() => {
                        window.location.href = "registration_success.php?pid=" + result.patient_id;
                    }, 2000);
                }

            } catch (err) {
                console.error("ðŸ’¥ Fetch error:", err);
                Swal.fire('Error', 'Server connection failed.', 'error');
            } finally {
                spinner.style.display = "none";
                btnText.textContent = "Register";
            }
        });

        // Clean URL if has errors param
        if (window.location.search.includes('errors=')) {
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    </script>
</body>

</html>
